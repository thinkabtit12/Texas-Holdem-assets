<!-- Texas Hold'em Poker Game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em</title>
    <style>
        /* CSS START */
        body {
            background-color: green;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
        }
        .chips {
            font-size: 20px;
            color: red;
        }
        .hidden {
            display: none;
        }
        .player-area {
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- HTML START -->
    <h1>Texas Hold'em Poker</h1>
    <button onclick="startGame('bot')">Bot Play</button>
    <button onclick="startGame('pvp')">PvP</button>
    <div id="game-area" class="game-container hidden">
        <h2 id="player-turn">Player 1's Turn</h2>
        <div class="player-area" id="player1">
            <h3>Player 1</h3>
            <div id="player1-cards"></div>
        </div>
        <div class="player-area" id="player2">
            <h3>Player 2</h3>
            <div id="player2-cards"></div>
        </div>
        <div id="community-cards">
            <h3>Community Cards</h3>
        </div>
        <p class="chips">Chips: <span id="chip-count">100</span></p>
        <button id="toggleCards" class="hidden" onclick="toggleCards()">Switch Turn</button>
        <button onclick="placeBet(10)">Bet 10</button>
        <button onclick="placeBet(20)">Bet 20</button>
        <button onclick="fold()">Fold</button>
    </div>
    <script>
        // JAVASCRIPT START
        let currentMode = "";
        let playerTurn = 1;
        let playerCards = {1: [], 2: []};
        let communityCards = [];
        let deck = [];

        function startGame(mode) {
            currentMode = mode;
            document.getElementById("game-area").classList.remove("hidden");
            document.getElementById("toggleCards").classList.toggle("hidden", mode !== 'pvp');
            dealCards();
        }

        function dealCards() {
            deck = shuffle(generateDeck());
            playerCards[1] = [deck.pop(), deck.pop()];
            playerCards[2] = [deck.pop(), deck.pop()];
            communityCards = [deck.pop(), deck.pop(), deck.pop(), deck.pop(), deck.pop()];
            renderCards();
        }

        function renderCards() {
            document.getElementById("player1-cards").innerHTML =
                `<img src="${playerCards[1][0]}" class="card"> <img src="${playerCards[1][1]}" class="card">`;
            document.getElementById("player2-cards").innerHTML =
                `<img src="${currentMode === 'pvp' ? playerCards[2][0] : 'RedPlaid.png'}" class="card"> 
                 <img src="${currentMode === 'pvp' ? playerCards[2][1] : 'RedPlaid.png'}" class="card">`;
            document.getElementById("community-cards").innerHTML =
                `<h3>Community Cards</h3> ${communityCards.map(card => `<img src="${card}" class="card">`).join('')}`;
        }

        function toggleCards() {
            playerTurn = playerTurn === 1 ? 2 : 1;
            document.getElementById("player-turn").innerText = `Player ${playerTurn}'s Turn`;
            renderCards();
        }

        function placeBet(amount) {
            let chips = parseInt(document.getElementById("chip-count").innerText);
            if (chips >= amount) {
                document.getElementById("chip-count").innerText = chips - amount;
            } else {
                alert("Not enough chips!");
            }
        }

        function fold() {
            alert(`Player ${playerTurn} folds!`);
            startGame(currentMode);
        }

        function generateDeck() {
            const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
            const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];
            let deck = [];
            for (let suit of suits) {
                for (let value of values) {
                    deck.push(`${value}${suit}.png`);
                }
            }
            return deck;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
