<!-- Texas Hold'em Poker Game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em</title>
    <style>
        /* CSS START */
        body {
            background-color: green;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 140px;
        }
        .chips {
            font-size: 20px;
            color: red;
        }
        .hidden {
            display: none;
        }
        .card-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- HTML START -->
    <h1>Texas Hold'em Poker</h1>
    <button onclick="startGame('bot')">Bot Play</button>
    <button onclick="startGame('pvp')">PvP</button>
    <div id="game-area" class="game-container hidden">
        <h2 id="player-turn">Player 1's Turn</h2>
        <div id="player-cards" class="card-area"></div>
        <div id="community-cards" class="card-area"></div>
        <button id="toggleCards" class="hidden" onclick="toggleCards()">Show Player Cards</button>
        <p class="chips">Chips: <span id="chip-count">100</span></p>
        <button onclick="placeBet(10)">Bet 10</button>
        <button onclick="placeBet(20)">Bet 20</button>
        <button onclick="fold()">Fold</button>
    </div>
    <script>
        // JAVASCRIPT START
        let currentMode = "";
        let playerTurn = 1;
        let deck = [];
        let player1Hand = [];
        let player2Hand = [];
        let communityCards = [];
        
        function startGame(mode) {
            currentMode = mode;
            document.getElementById("game-area").classList.remove("hidden");
            if (mode === 'pvp') {
                document.getElementById("toggleCards").classList.remove("hidden");
            } else {
                document.getElementById("toggleCards").classList.add("hidden");
            }
            setupDeck();
            dealCards();
        }
        
        function setupDeck() {
            const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
            const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];
            deck = [];
            
            for (let suit of suits) {
                for (let value of values) {
                    deck.push(`${value}${suit}.png`);
                }
            }
            deck = shuffle(deck);
        }
        
        function dealCards() {
            player1Hand = deck.splice(0, 2);
            player2Hand = deck.splice(0, 2);
            communityCards = deck.splice(0, 5);
            updateCards();
        }
        
        function updateCards() {
            document.getElementById("player-cards").innerHTML = `
                <img src="${player1Hand[0]}" class="card" id="p1card1">
                <img src="${player1Hand[1]}" class="card" id="p1card2">
                <img src="RedPlaid.png" class="card hidden" id="p2card1">
                <img src="RedPlaid.png" class="card hidden" id="p2card2">
            `;
            document.getElementById("community-cards").innerHTML = communityCards.map(card => `<img src="${card}" class="card">`).join('');
        }
        
        function toggleCards() {
            let p1Cards = document.querySelectorAll("#player-cards img:not(.hidden)");
            let p2Cards = document.querySelectorAll("#player-cards img.hidden");
            p1Cards.forEach(card => card.classList.add("hidden"));
            p2Cards.forEach(card => card.classList.remove("hidden"));
            playerTurn = playerTurn === 1 ? 2 : 1;
            document.getElementById("player-turn").innerText = `Player ${playerTurn}'s Turn`;
        }
        
        function placeBet(amount) {
            let chips = parseInt(document.getElementById("chip-count").innerText);
            if (chips >= amount) {
                document.getElementById("chip-count").innerText = chips - amount;
            } else {
                alert("Not enough chips!");
            }
            if (currentMode === 'bot' && playerTurn === 2) {
                botMove();
            }
        }
        
        function fold() {
            alert(`Player ${playerTurn} folded!`);
            resetGame();
        }
        
        function resetGame() {
            document.getElementById("game-area").classList.add("hidden");
        }
        
        function botMove() {
            let betAmount = Math.random() > 0.5 ? 10 : 20;
            placeBet(betAmount);
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
