<!-- Texas Hold'em Poker Game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em</title>
    <style>
        /* CSS START */
        body {
            background-color: green;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .player-area {
            text-align: center;
        }
        .card {
            width: 100px;
            height: 140px;
        }
        .chips {
            font-size: 20px;
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- HTML START -->
    <h1>Texas Hold'em Poker</h1>
    <button onclick="startGame('bot')">Bot Play</button>
    <button onclick="startGame('pvp')">PvP</button>
    <div id="game-area" class="hidden">
        <h2 id="player-turn">Player 1's Turn</h2>
        <div class="game-container">
            <div class="player-area" id="player1-area">
                <h3>Player 1</h3>
                <div id="player1-cards"></div>
            </div>
            <div class="player-area" id="player2-area">
                <h3 id="player2-name">Player 2</h3>
                <div id="player2-cards"></div>
            </div>
        </div>
        <button id="toggleCards" class="hidden" onclick="toggleCards()">Switch Turn</button>
        <p class="chips">Chips: <span id="chip-count">100</span></p>
        <button onclick="placeBet(10)">Bet 10</button>
        <button onclick="placeBet(20)">Bet 20</button>
    </div>
    <script>
        // JAVASCRIPT START
        let currentMode = "";
        let playerTurn = 1;
        
        function startGame(mode) {
            currentMode = mode;
            document.getElementById("game-area").classList.remove("hidden");
            document.getElementById("toggleCards").classList.add("hidden");
            document.getElementById("player2-name").innerText = (mode === 'bot') ? "Bot" : "Player 2";
            dealCards();
            if (mode === 'pvp') {
                document.getElementById("toggleCards").classList.remove("hidden");
            }
        }

        function dealCards() {
            const suits = ['Hearts', 'Diamonds', 'Clubs', 'Spades'];
            const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King', 'Ace'];
            let deck = [];
            
            for (let suit of suits) {
                for (let value of values) {
                    deck.push(`${value}${suit}.png`);
                }
            }
            deck = shuffle(deck);
            
            const player1Cards = deck.slice(0, 2);
            const player2Cards = deck.slice(2, 4);
            
            document.getElementById("player1-cards").innerHTML = `
                <img src="${player1Cards[0]}" class="card">
                <img src="${player1Cards[1]}" class="card">
            `;
            document.getElementById("player2-cards").innerHTML = `
                <img src="RedPlaid.png" class="card" id="p2card1">
                <img src="RedPlaid.png" class="card" id="p2card2">
            `;
        }

        function toggleCards() {
            if (currentMode === 'pvp') {
                let p1Cards = document.getElementById("player1-cards");
                let p2Cards = document.getElementById("player2-cards");
                p1Cards.classList.toggle("hidden");
                p2Cards.classList.toggle("hidden");
                playerTurn = playerTurn === 1 ? 2 : 1;
                document.getElementById("player-turn").innerText = `Player ${playerTurn}'s Turn`;
            }
        }

        function placeBet(amount) {
            let chips = parseInt(document.getElementById("chip-count").innerText);
            if (chips >= amount) {
                document.getElementById("chip-count").innerText = chips - amount;
            } else {
                alert("Not enough chips!");
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
